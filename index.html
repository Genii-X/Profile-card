<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css"><!-- link to stylesheet -->
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img src="./images/bg-pattern-top.svg" alt="top-image" class="top-image">
    <div class="main">
      <div class="header-section">
        <div class="img-container"></div>

        <div class="identity">
          <p>
            Victor Crest
            <span class="age">26</span>
          </p>
          <p class="city">London</p>
        </div>
      </div>
      
      <!-- PROFILE SECTION -->
      <div class="profile-section">
        <div class="followers">
          <div class="profile-heading">80K</div>
          <div class="profile-no">Followers</div>
        </div>

        <div class="likes">
          <div class="profile-heading">803K</div>
          <div class="profile-no">Likes</div>
        </div>

        <div class="photos">
          <div class="profile-heading">1.4K</div>
          <div class="profile-no">Photos</div>
        </div>
      </div>
    </div>

    <img src="./images/bg-pattern-bottom.svg" alt="bottom-image" class="bottom-image">
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/Mild_Mide">Genii</a>.
  </div>
</body>
</html>
